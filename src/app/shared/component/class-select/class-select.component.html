    <div class="flex-item">
      <mat-card class="main-header">
          <mat-card-title>List of Classes</mat-card-title>
        </mat-card>
        
        <mat-card class="main-body">

            <mat-form-field  class="filter-box">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
              
              <ng-container matColumnDef="#">
                  <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                  <mat-cell *matCellDef="let entry">{{entry.id}}</mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="className">
                  <mat-header-cell *matHeaderCellDef>Class Name</mat-header-cell>
                  <mat-cell *matCellDef="let entry">{{entry.className}}</mat-cell>
          
              </ng-container>
          
              <ng-container matColumnDef="description">
                  <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
                  <mat-cell class="duration-cell"
                            *matCellDef="let entry">{{entry.description}}</mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="action">
                  <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                  <mat-cell class="duration-cell"
                            *matCellDef="let entry">
                            <button mat-button routerLink="detail/{{entry.id}}" color="primary">
                                <mat-icon>link</mat-icon>
                            </button>
                </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
              
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
          </mat-table>
      
        </mat-card>
        
      
    </div>
