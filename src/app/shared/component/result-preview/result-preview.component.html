
         
  <button mat-button (click)="back()" class="nav-button-back">
      <mat-icon color="primary">reply</mat-icon>
  </button>
    <div class="flex-item">
        <mat-card class="main-header">
            <mat-card-title>Result Preview</mat-card-title>
          </mat-card>
          
          <mat-card class="main-body">

            <mat-card>
              kfjd
            </mat-card>
        
            <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
        
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>Subject</mat-header-cell>
                    <mat-cell *matCellDef="let entry">{{entry.id}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="firstName">
                    <mat-header-cell *matHeaderCellDef>Coefficient</mat-header-cell>
                    <mat-cell class="description-cell"
                              *matCellDef="let entry">{{entry.firstName}}</mat-cell>
            
                </ng-container>
            
                <ng-container matColumnDef="lastName">
                    <mat-header-cell *matHeaderCellDef>Score</mat-header-cell>
                    <mat-cell class="duration-cell"
                              *matCellDef="let entry">{{entry.lastName}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="phoneNumber">
                    <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
                    <mat-cell class="duration-cell"
                              *matCellDef="let entry">{{entry.phoneNumber}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef>Grade</mat-header-cell>
                    <mat-cell class="duration-cell"
                              *matCellDef="let entry">{{entry.email}}</mat-cell>
                </ng-container>
  
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef>Remark</mat-header-cell>
                    <mat-cell class="duration-cell"
                              *matCellDef="let entry">
                              <mat-icon>done_outline</mat-icon>
                    </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
            </mat-table>
        
          </mat-card>
          
        
      </div>
