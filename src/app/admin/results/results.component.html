
         
    <div class="flex-item">
        <mat-card class="main-header">
            <mat-card-title>class name - Results</mat-card-title>
          </mat-card>
          
          <mat-card class="main-body">
              <mat-form-field  class="filter-box">
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
              <button mat-button (click)="createEntry()" class="create-entry-button">
                  Print All
              </button>
        
            <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
        
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                    <mat-cell *matCellDef="let entry">{{entry.id}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="firstName">
                    <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
                    <mat-cell class="description-cell"
                              *matCellDef="let entry">{{entry.firstName}}</mat-cell>
            
                </ng-container>
            
                <ng-container matColumnDef="lastName">
                    <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
                    <mat-cell class="duration-cell"
                              *matCellDef="let entry">{{entry.lastName}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="phoneNumber">
                    <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
                    <mat-cell class="duration-cell"
                              *matCellDef="let entry">{{entry.phoneNumber}}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                    <mat-cell class="duration-cell"
                              *matCellDef="let entry">{{entry.email}}</mat-cell>
                </ng-container>
  
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                    <mat-cell class="duration-cell"
                              *matCellDef="let entry">
                              <button mat-button (click)="exportEntry(entry.id)" color="primary">
                                  <mat-icon>chrome_reader_mode</mat-icon>
                              </button>
                    </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
            </mat-table>
        
          </mat-card>
          
        
      </div>
