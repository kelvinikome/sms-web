<div class="admission-card">
    <p class="admission-label">Student Registration Form</p>
    <form class="admission-form">
      <mat-form-field class="admission-full-width">
        <input matInput placeholder="First Name">
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput placeholder="Middle Name">
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput placeholder="Last Name">
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput placeholder="Phone Number">
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput placeholder="Email Address">
      </mat-form-field>
      <mat-form-field>
          <mat-select placeholder="Sex">
            <mat-option [value]="Male"> Male</mat-option>
            <mat-option [value]="Female"> Female</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput placeholder="Date of Birth">
      </mat-form-field>
    </form>
  </div>

  <div class="flex-item">
    <button mat-button class="admission-button" routerLink="student">Cancel</button>
    <button mat-button class="admission-button">Submit</button>
  </div>
