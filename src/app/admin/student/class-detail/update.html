<div class="admission-card">
    <p class="admission-label">Update Student Information</p>
    <div class="admission-form">
      <mat-form-field class="admission-full-width">
        <input matInput [(ngModel)]="account.firstName" placeholder="First Name">
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput [(ngModel)]="account.middleName" placeholder="Middle Name">
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput [(ngModel)]="account.lastName" placeholder="Last Name">
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput [(ngModel)]="account.phoneNumber" placeholder="Phone Number">
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput [(ngModel)]="account.email" placeholder="Email Address">
      </mat-form-field>
      <mat-form-field>
        <mat-select [(value)]="account.sex" placeholder="Sex">
          <mat-option value="Male"> Male</mat-option>
          <mat-option value="Female"> Female</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="admission-full-width">
        <input matInput [(ngModel)]="account.admissionDate" placeholder="Date of Birth">
      </mat-form-field>
    </div>
  </div>

  <div class="flex-item">
    <button mat-button class="admission-button" (click)="cancel()">Cancel</button>
    <button mat-button class="admission-button" (click)="submit()">Submit</button>
    <button mat-button class="admission-button" (click)="removeEntity(account.id)">Delete</button>
  </div>
