<div class="admission-card">
    <p class="admission-label">Create Exam</p>
    <form class="admission-form">
      <mat-form-field class="admission-full-width">
        <input matInput placeholder="Subject Name">
      </mat-form-field>
      <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
          <mat-select placeholder="Teacher">
            <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">
              {{ teacher.firstName }} {{ teacher.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
    </form>
  </div>

  <div class="flex-item">
    <button mat-button class="admission-button" (click)="cancel()">Cancel</button>
    <button mat-button class="admission-button" (click)="submit()">Submit</button>
  </div>
