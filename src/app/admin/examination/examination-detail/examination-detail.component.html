
         
    <div class="flex-item">
            <mat-form-field  class="filter-box">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>    
            <button mat-button (click)="openDialog()" class="create-entry-button">
                Create Exam
            </button>
      
          <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
      
              <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                  <mat-cell *matCellDef="let entry">{{entry.date}}</mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="time">
                  <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
                  <mat-cell class="description-cell"
                            *matCellDef="let entry">{{entry.time}}</mat-cell>
          
              </ng-container>
          
              <ng-container matColumnDef="subjectName">
                  <mat-header-cell *matHeaderCellDef>Subject Name</mat-header-cell>
                  <mat-cell class="duration-cell"
                            *matCellDef="let entry">{{entry.subjectName}}</mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="teacher">
                  <mat-header-cell *matHeaderCellDef>Teacher</mat-header-cell>
                  <mat-cell class="duration-cell"
                            *matCellDef="let entry">{{entry.teacher}}</mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="action">
                  <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                  <mat-cell class="duration-cell"
                            *matCellDef="let entry">
                            <button mat-button color="primary" (click)="removeClass('entry')">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-button color="primary" (click)="removeClass('entry')">
                              <mat-icon>delete</mat-icon>
                            </button>
                  </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
              
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
          </mat-table>
    </div>
