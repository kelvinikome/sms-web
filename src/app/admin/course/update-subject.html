<div class="admission-card">
  <p class="admission-label">Update Subject Information</p>
  <div class="admission-form">
    <mat-form-field class="admission-full-width">
      <input matInput [(ngModel)]="subject.subjectName" placeholder="Subject Name">
    </mat-form-field>
    <mat-form-field class="admission-full-width">
      <input matInput [(ngModel)]="subject.subjectCode" placeholder="Subject Code">
    </mat-form-field>
    <mat-form-field class="admission-full-width">
      <input matInput [(ngModel)]="subject.coefficient" placeholder="Coefficient">
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="subject.subjectType" placeholder="Subject Type">
        <mat-option value="MANDATORY"> MANDATORY</mat-option>
        <mat-option value="COMPOSARY"> COMPOSARY</mat-option>
        <mat-option value="REQUIRED"> REQUIRED</mat-option>
        </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="flex-item">
  <button mat-button class="admission-button" (click)="cancel()">Cancel</button>
  <button mat-button class="admission-button" (click)="submit()">Submit</button>
  <button mat-button class="admission-button" (click)="removeEntry(subject.id)">Delete</button>
</div>
