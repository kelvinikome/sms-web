
  <button mat-button (click)="back()" class="nav-button-back">
    <mat-icon color="primary">reply</mat-icon>
</button>
    <div class="flex-item">
      <mat-card class="main-header">
          <mat-card-title>Subject Management</mat-card-title>
        </mat-card>
        
        <mat-card class="main-body">
            <mat-form-field  class="filter-box">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <button mat-button (click)="newEntry()" class="create-entry-button">
                Create Subject
            </button>
      
          <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
      
              <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                  <mat-cell *matCellDef="let entry">{{entry.id}}</mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="subjectCode">
                  <mat-header-cell *matHeaderCellDef>Subject Code</mat-header-cell>
                  <mat-cell class="description-cell"
                            *matCellDef="let entry">{{entry.subjectCode}}</mat-cell>
          
              </ng-container>
          
              <ng-container matColumnDef="subjectName">
                  <mat-header-cell *matHeaderCellDef>Subject Name</mat-header-cell>
                  <mat-cell *matCellDef="let entry">{{entry.subjectName}}</mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="lecturer">
                  <mat-header-cell *matHeaderCellDef>Lecturer</mat-header-cell>
                  <mat-cell *matCellDef="let entry">{{entry.lecturer}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="action">
                  <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                  <mat-cell class="duration-cell"
                            *matCellDef="let entry">
                            <button mat-button (click)="updateEntry(entry.id)" color="primary">
                                  <mat-icon>edit</mat-icon>
                            </button>
                  </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
              
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
          </mat-table>
      
        </mat-card>
        
        <router-outlet></router-outlet>
      
    </div>
