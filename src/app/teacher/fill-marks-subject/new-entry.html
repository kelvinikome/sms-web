<div class="admission-card">
        <p class="admission-label">Mark Entry</p>
        <mat-divider></mat-divider>
        <div class="admission-form">
          <mat-form-field>
            <mat-select placeholder="Select Student">
              <mat-option value="MANDATORY"> MANDATORY</mat-option>
              <mat-option value="COMPOSARY"> COMPOSARY</mat-option>
              <mat-option value="REQUIRED"> REQUIRED</mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field class="admission-full-width">
            <input matInput [(ngModel)]="classEntity.description" placeholder="Description">
          </mat-form-field>
        </div>
</div>

<div class="flex-item">
  <button mat-button class="admission-button" (click)="cancel()">Cancel</button>
  <button mat-button class="admission-button" (click)="submit()">Submit</button>
</div>
